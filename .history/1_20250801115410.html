<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="index.html"><img id=logo src="./imagens/hospitais_gts_preferidos_portugueses_2.jpg" alt="logo"
                href="index.html"></a>
        <!-- Botão do menu hamburguer -->
        <div class="hamburger d-lg-none" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Menu lateral (hidden por default) -->
        <nav class="side-menu" id="sideMenu" class="menu">
            <ul>
                <li><a href="1.html">Marcar consultas</a></li>
                <li><a href="2.html">Locais</a></li>

                <li><a href="4.html">Corpo Clínico</a></li>
            </ul>
        </nav>
    </header>
    </header>
    <main id="ver">
        <div class="form-container">
            <h2 id="o">Marcar Consulta</h2>
            <form action="#" method="post" onsubmit="return false;">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="912 345 678" required>
                <label for="hospital">Selecione o Hospital:</label>
                <select id="hospital" name="hospital" required>
                    <option value="">-- Selecione --</option>
                    <option value="alfena">Hospital de Alfena</option>
                    <option value="amadora">Hospital de Amadora</option>
                    <option value="barcelos">Hospital de Barcelos</option>
                    <option value="boa-nova">Hospital de Boa Nova</option>
                    <option value="braga-centro">Hospital de Braga (Centro)</option>
                    <option value="braga-norte">Hospital de Braga (Norte)</option>
                    <option value="braga-sul">Hospital de Braga (Sul)</option>
                    <option value="coge">Hospital de Coge (Espinho)</option>
                    <option value="famalicao">Hospital de Famalicão</option>
                    <option value="gaia">Hospital de Gaia</option>
                    <option value="guimaraes">Hospital de Guimarães</option>
                    <option value="fernando-pessoa">Hospital Escola Fernando Pessoa</option>
                    <option value="loures">Hospital de Loures</option>
                    <option value="maia">Hospital de Maia</option>
                    <option value="marco">Hospital de Marco Canaveses</option>
                    <option value="ovar">Hospital de Ovar</option>
                    <option value="sjm">Hospital de São João da Madeira</option>
                    <option value="feira">Hospital de Santa Maria da Feira</option>
                    <option value="bonfim">Hospital de Senhor do Bonfim</option>
                    <option value="trofa">Hospital de Trofa</option>
                    <option value="valenca">Hospital de Valença</option>
                    <option value="vila-conde">Hospital de Vila do Conde</option>
                    <option value="vila-real">Hospital de Vila Real</option>
                </select>
                <label for="data">Data da Consulta:</label>
                <input type="date" id="data" name="data" required>
                <label for="mensagem">Mensagem (opcional):</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Alguma observação?"></textarea>
                <button type="submit">Marcar Consulta</button>
                <p class="fake-success-msg">✔️ Consulta marcada com sucesso!</p>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
